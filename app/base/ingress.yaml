kind: Ingress
apiVersion: networking.k8s.io/v1beta1
metadata:
  name: petclinic
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              serviceName: petclinic-app
              servicePort: 8080
      host: petclinic.apps-crc.testing
