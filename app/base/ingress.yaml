kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: petclinic
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: petclinic-app
                port:
                  number: 8080
      host: petclinic.apps-crc.testing
